# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  release:
    types:
      - created

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Package project into executables
        run: npx pkg . --compress brotli

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Upload Linux Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          # Artifact name
          name: video-sync_linux_x64
          # A file, directory or wildcard pattern that describes what to upload
          path: dist/video-sync-linux
          # The desired behavior if no files are found using the provided path.
          retention-days: 90
      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          # Artifact name
          name: video-sync_windows_x64.exe
          # A file, directory or wildcard pattern that describes what to upload
          path: dist/video-sync-win.exe
          # The desired behavior if no files are found using the provided path.
          retention-days: 90
      - name: Upload linux Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          # Artifact name
          name: video-sync_macos
          # A file, directory or wildcard pattern that describes what to upload
          path: dist/video-sync-macos
          # The desired behavior if no files are found using the provided path.
          retention-days: 90
